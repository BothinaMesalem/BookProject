<div class="container mt-5">
    <h2>Edit Book</h2>
    <form (ngSubmit)="Update()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="book.title" name="title"/>
      </div>

      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text"id="author"class="form-control" [(ngModel)]="book.author"name="author"/>
      </div>
  

      <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <input type="text" id="genre" class="form-control" [(ngModel)]="book.genre" name="genre"/>
      </div>
  
     
      <div class="mb-3">
        <label for="publishedYear" class="form-label">Published Year</label>
        <input  type="number" id="publishedYear" class="form-control" [(ngModel)]="book.publishedYear"  name="publishedYear"/>
      </div>
  
    
      <button type="submit" class="btn btn-primary">Update Book</button>
  
     
    </form>
  </div>
